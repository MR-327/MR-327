<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Webpage</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav li {
      display: inline;
      margin-right: 10px;
    }

    .social-media {
      margin-top: 20px;
    }

    .social-media a {
      margin-right: 10px;
      text-decoration: none;
      color: #333;
    }

    .main-page-button img {
      width: 50px; /* Adjust the size as needed */
      height: auto;
    }

    .icon-buttons {
      margin-top: 20px;
    }

    .icon-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
    }

    .icon-button i {
      margin-right: 5px;
    }

    .icon-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- Navigation bar -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Social media links and button with image -->
  <div class="social-media">
    <a href="https://www.facebook.com" target="_blank">Facebook</a>
    <a href="https://www.youtube.com" target="_blank">YouTube</a>

    <!-- Button with image linking to the main webpage -->
    <a href="index.html" class="main-page-button">
      <img src="button-image.jpg" alt="Main Page Button">
    </a>
  </div>

  <!-- Your main content goes here -->

  <!-- Buttons with icons -->
  <div class="icon-buttons">
    <button class="icon-button"><i class="material-icons">favorite</i> Like</button>
    <button class="icon-button"><i class="material-icons">thumb_up</i> Thumbs Up</button>
    <button class="icon-button"><i class="material-icons">share</i> Share</button>
  </div>

</body>
</html>
